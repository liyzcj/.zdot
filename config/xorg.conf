    VertRefresh     56.0 - 75.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 1060 with Max-Q Design"
    Option         "TripleBuffer" "1"
    Option         "DamageEvents" "1"
EndSection

Section "Device"
    Identifier     "intel"
    Driver         "modesetting"
EndSection

Section "Screen"

# Removed Option "metamodes" "nvidia-auto-select +1920+0"
